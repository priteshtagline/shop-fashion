<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %} Password reset done | {{block.super}} {% endblock %}

{% block body %}
<main>
    <div class="signin-form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 signin-form">
                    <h3>Password reset complete</h3>
                    <p>Your password has been set. You may go ahead and sign in now.</p><br>
                    <a class="text-decoration-underline"  href="{% url 'user:login' %}">Sign In.</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

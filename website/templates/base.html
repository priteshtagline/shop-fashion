{% load static admin_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Shopfashion {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/fontaweson.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">

</head>

<body>
    {% header user request %}

    {% block body %}
    {% endblock %}

    {% include "footer.html" %}

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'js/jquery.elevateZoom.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    {% block custom_js %}
    {% endblock %}

    <script type="text/javascript">
        $(document).ready(function () {
            $(document).on('submit', 'form.email-subscribe-form', function (e) {
                form = $(this);
                e.preventDefault();
                $.ajax({
                    url: "{% url 'user:email_subscribe' %}",
                    method: 'POST',
                    data: form.serialize(),
                    dataType: 'JSON',
                    headers: {
                        "X-CSRFToken": form.find("[name=csrfmiddlewaretoken]").val()
                    },
                    success: function (data) {
                        if (data.status) {
                            form.find("p").empty().show().html('Successfully your email subscribed.').delay(1500).fadeOut(300);
                            setTimeout(function () {
                                form.find("input[type=email]").val("");
                            }, 1500);
                        }
                    },
                    error: function (data) {
                        console.log(data);
                    },
                });
            });
        });
    </script>

</body>

</html>
